<VirtualHost *:80>
    ServerAdmin email@email.com
    DocumentRoot /var/www/html
    ServerName dev.flying
    ServerAlias dev.flying
    ErrorLog logs/dev.flying-error_log
    CustomLog logs/dev.flying-access_log commo

    <Directory /var/www/html>
        Require all granted
    </Directory>

</VirtualHost>
